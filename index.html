<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pets Victoria - Find your perfect pet companion through our adoption services">
    <title>PETS VICTORIA | Welcome to Pet Adoption</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png">
    <!-- Preconnect to Google domains for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts with display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@400;700&family=Permanent+Marker&family=Poetsen+One&display=swap" rel="stylesheet">
    <!-- Material Symbols Outlined -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,0,200">

    <!-- Common Stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="container">
    <header class="site-header">
        <nav class="main-nav" aria-label="Main navigation">
            <div class="nav-left">
                <a href="index.html" class="logo-link" aria-label="Return to homepage">
                    <img
                            class="logo"
                            src="images/logo.png"
                            alt="Pets Victoria Logo"
                            width="150"
                            height="50"
                    >
                </a>

                <select
                        class="nav-select"
                        onchange="location = this.value;"
                        aria-label="Navigation menu"
                >
                    <option selected>Please Select an option </option>
                    <option value="#">Home</option>
                    <option value="Pets.html">Pets</option>
                    <option value="gallery.html">Gallery</option>
                </select>
            </div>

            <div class="nav-right">
                <form
                        class="search-form"
                        role="search"
                        aria-label="Site search"
                        action="/search"
                        method="get"
                >
                    <div class="search-wrapper">
                        <input
                                type="search"
                                name="q"
                                id="site-search"
                                placeholder="Search for pets"
                                aria-label="Search for pets"
                        >
                        <button
                                type="submit"
                                class="search-button"
                                aria-label="Submit search"
                        >
                            <span class="material-symbols-outlined">search</span>
                        </button>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <section class="welcome-section" aria-labelledby="welcome-heading">
            <div class="welcome-text">
                <h1 id="welcome-heading">PETS VICTORIA</h1>
                <h2>WELCOME TO PET ADOPTION</h2>
                <p class="welcome-description">Find your perfect companion and give them a forever home</p>
            </div>
            <img
                    src="images/main.jpg"
                    alt="A friendly dog and cat together"
                    class="main-image"
                    width="800"
                    height="500"
                    loading="eager"
            >
        </section>
    </main>

    <footer class="site-footer">
        <p class="copyright">
            &copy; Copyright s4172049 . All Rights Reserved | Designed for Pets Victoria
        </p>

    </footer>
</div>
</body>
</html>
